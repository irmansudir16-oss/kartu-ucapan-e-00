<!DOCTYPE html>
<html lang="id">
<head>
    <meta property="og:title" content="Kejutan ðŸŽ‰">
    <meta property="og:description" content="Klik untuk melihat kartu ucapan spesial!">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Special Birthday Card for Upin & Ipin</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&family=Pacifico&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary: #ff0055;
            --secondary: #00dbde;
            --dark: #0f0c29;
        }

        body {
            font-family: 'Poppins', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background: radial-gradient(circle, #24243e, #0f0c29);
            overflow: hidden;
        }

        /* Container Konfeti */
        .confetti-container {
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            pointer-events: none;
            z-index: 1;
        }

        /* Kartu Ucapan */
        .card {
            position: relative;
            z-index: 10;
            width: 90%;
            max-width: 450px;
            padding: 40px;
            background: rgba(255, 255, 255, 0.95);
            border-radius: 30px;
            box-shadow: 0 20px 50px rgba(0, 0, 0, 0.5), 0 0 20px var(--secondary);
            text-align: center;
            border: 4px solid var(--secondary);
            animation: floating 3s ease-in-out infinite;
        }

        .header {
            font-family: 'Pacifico', cursive;
            font-size: 35px;
            color: var(--primary);
            margin-bottom: 15px;
            text-shadow: 2px 2px 0px rgba(0,0,0,0.1);
        }

        .recipient {
            font-size: 28px;
            font-weight: bold;
            color: #333;
            background: linear-gradient(to right, #fc00ff, #00dbde);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            margin-bottom: 20px;
        }

        .message {
            font-size: 16px;
            color: #555;
            line-height: 1.6;
            margin-bottom: 30px;
        }

        /* Tombol Musik */
        .btn-music {
            padding: 15px 35px;
            font-size: 18px;
            font-weight: bold;
            background: linear-gradient(45deg, var(--primary), #ffb347);
            color: white;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            box-shadow: 0 10px 20px rgba(255, 0, 85, 0.4);
            transition: 0.3s;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .btn-music:hover {
            transform: scale(1.1) rotate(-3deg);
            box-shadow: 0 15px 30px rgba(255, 0, 85, 0.6);
        }

        .signature {
            margin-top: 25px;
            font-size: 14px;
            color: #888;
            font-style: italic;
        }

        /* ANIMASI */
        @keyframes floating {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-20px); }
        }

        @keyframes fall {
            0% { transform: translateY(-10vh) rotate(0deg); opacity: 1; }
            100% { transform: translateY(110vh) rotate(720deg); opacity: 0; }
        }

        .confetti {
            position: absolute;
            animation: fall linear forwards;
        }
    </style>
</head>
<body>

    <div class="confetti-container" id="confetti-container"></div>

    <div class="card">
        <div class="header">Happy Birthday! ðŸŽ‚</div>
        <div class="recipient">UPIN & IPIN</div>
        <div class="message">
            Semoga hari ini penuh dengan ayam goreng, kegembiraan, dan petualangan seru! Teruslah menjadi inspirasi bagi semua orang. Betul, betul, betul!
        </div>
        
        <button class="btn-music" onclick="startParty()">
            <i class="fas fa-music"></i> MULAI PESTA! ðŸŽ‰
        </button>

        <div class="signature">By: Irman</div>
    </div>

    <script>
        // --- 1. KONFETI YANG LEBIH SERU ---
        function createConfetti() {
            const container = document.getElementById('confetti-container');
            const colors = ['#ff0055', '#00dbde', '#ffeb3b', '#4caf50', '#ffffff'];

            for (let i = 0; i < 40; i++) {
                const confetti = document.createElement('div');
                confetti.classList.add('confetti');
                confetti.style.backgroundColor = colors[Math.floor(Math.random() * colors.length)];
                confetti.style.left = Math.random() * 100 + 'vw';
                confetti.style.top = '-5vh';
                confetti.style.width = Math.random() * 8 + 8 + 'px';
                confetti.style.height = confetti.style.width;
                confetti.style.animationDuration = Math.random() * 2 + 2 + 's';
                confetti.style.borderRadius = Math.random() > 0.5 ? '50%' : '2px';
                
                container.appendChild(confetti);
                confetti.addEventListener('animationend', () => confetti.remove());
            }
        }

        // --- 2. AUDIO ENGINE (LEBIH KERAS & SERU) ---
        const audioCtx = new (window.AudioContext || window.webkitAudioContext)();

        function playNote(freq, duration, startTime) {
            const osc = audioCtx.createOscillator();
            const gainNode = audioCtx.createGain();

            // 'square' membuat suara lebih nyaring dan seru seperti musik game/pesta
            osc.type = 'square'; 
            osc.frequency.setValueAtTime(freq, startTime);

            // Volume lebih ditingkatkan (0.2)
            gainNode.gain.setValueAtTime(0.2, startTime);
            gainNode.gain.exponentialRampToValueAtTime(0.01, startTime + duration);

            osc.connect(gainNode);
            gainNode.connect(audioCtx.destination);

            osc.start(startTime);
            osc.stop(startTime + duration);
        }

        const notes = {
            'G4': 392.00, 'A4': 440.00, 'B4': 493.88, 'C5': 523.25, 
            'D5': 587.33, 'E5': 659.25, 'F5': 698.46, 'G5': 783.99
        };

        const birthdaySong = [
            ['G4', 0.4], ['G4', 0.2], ['A4', 0.6], ['G4', 0.6], ['C5', 0.6], ['B4', 1.0],
            ['G4', 0.4], ['G4', 0.2], ['A4', 0.6], ['G4', 0.6], ['D5', 0.6], ['C5', 1.0],
            ['G4', 0.4], ['G4', 0.2], ['G5', 0.6], ['E5', 0.6], ['C5', 0.6], ['B4', 0.6], ['A4', 1.0],
            ['F5', 0.4], ['F5', 0.2], ['E5', 0.6], ['C5', 0.6], ['D5', 0.6], ['C5', 1.2]
        ];

        function startParty() {
            // Aktifkan Audio
            if (audioCtx.state === 'suspended') audioCtx.resume();

            // Jalankan Konfeti
            createConfetti();
            const confettiInterval = setInterval(createConfetti, 1000);

            // Mainkan Lagu
            let playTime = audioCtx.currentTime;
            birthdaySong.forEach(([note, dur]) => {
                playNote(notes[note], dur, playTime);
                playTime += dur + 0.05;
            });

            // Hentikan konfeti setelah lagu selesai (sekitar 15 detik)
            setTimeout(() => clearInterval(confettiInterval), 15000);
        }
    </script>
</body>

</html>
